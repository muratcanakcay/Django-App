<div class="activities">
    <div class="activities__header">
    <h2>Recent Activities</h2>
    </div>

    {% for gossip in gossips %}
    <div class="activities__box">
    
        <div class="activities__boxHeader zoneListZone__header">
            <a href="{% url 'user-profile' gossip.user.id %}" class="zoneListZone__author">
            <div class="avatar avatar--small">
                <img src="https://randomuser.me/api/portraits/women/11.jpg" />
            </div>
            <p>
                @{{gossip.user}}
                <span>{{gossip.created|timesince}}</span>
            </p>
            </a>

            {% if request.user == gossip.user %}
            <div class="zoneListZone__actions">
            <a href="{% url 'delete-gossip' gossip.id %}">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>remove</title>
                <path
                    d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
                ></path>
                </svg>
            </a>
            </div>
            {% endif %}

        </div>

        <div class="activities__boxContent">
            <p>replied to the gossip: <a href="{% url 'zone' gossip.zone.id %}">{{gossip.zone}}</a></p>
            <div class="activities__boxZoneContent">
                {{gossip.body}}
            </div>
        </div>    

    </div>
    {% endfor %}
    
</div>
